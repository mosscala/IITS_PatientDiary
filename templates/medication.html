{% extends "base.html" %}

{% block title %}Medication{% endblock %}

{% set currentvar = 'medication' %}

{% block content %}

<h1>Normal {{medstaff}}</h1>

{% if medstaff == '1' %}
<h1>Add a new pharmaceutical here:</h1>
<form>
    <input type="button" value="Load from EMR"><br><br>
    <label for="smptms">Type in Patient ID:</label><br>
    <input type="text" id="smptms" required><br>
    <label for="smptms">Type in Patient Name:</label><br>
    <input type="text" id="smptms" required><br>
    <label for="smptms">Name of the drug</label><br>
    <input type="text" id="smptms" required><br>
    <label for="smptms">Active component</label><br>
    <input type="text" id="smptms" required><br>
    <label for="smptms">Dosage form</label><br>
    <input type="text" id="smptms" required><br>
    <label for="smptms">Dosing</label><br>
    <input type="text" id="smptms" required><br>
    <label for="smptms">Morning</label><br>
    <input type="number" id="quantity" name="quantity" min="0" step="0.25"><br>
    <label for="smptms">Forenoon</label><br>
    <input type="number" id="quantity" name="quantity" min="0" step="0.25"><br>
    <label for="smptms">Noon</label><br>
    <input type="number" id="quantity" name="quantity" min="0" step="0.25"><br>
    <label for="smptms">Afternoon</label><br>
    <input type="number" id="quantity" name="quantity" min="0" step="0.25"><br>
    <label for="smptms">Evening</label><br>
    <input type="number" id="quantity" name="quantity" min="0" step="0.25"><br>
    <label for="smptms">Night</label><br>
    <input type="number" id="quantity" name="quantity" min="0" step="0.25"><br>
    <label for="smptms">Custom Time</label><br>
    <input type="time" id="quantity" name="quantity" min="0"><br>
    <label for="smptms">Custom Dosage</label><br>
    <input type="number" id="quantity" name="quantity" min="0" step="0.25"><br>
    <label for="smptms">Additional Information</label><br>
    <input type="text" id="smptms"><br>
    <input type="submit">
</form>
{% endif %}

{% endblock %}
