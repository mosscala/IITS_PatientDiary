<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How are you?</title>
</head>
<body>
    <h1>How are you feeling today?</h1>
    <form>
        <label for="smptms">Type in symptoms:</label><br>
        <input type="text" id="smptms"><br>
        <label for="quantity">Overall Wellbeing (between 1 and 10):</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="10"><br>
        <input type="submit">
</form>
</body>
</html>
