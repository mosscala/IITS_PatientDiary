{% extends "base.html" %}

{% block title %}How are you?{% endblock %}

{% set currentvar = 'howareyou' %}

{% block content %}

{% if medstaff == 'FALSE' %}
<h1>How are you feeling today?</h1>
<form action="/howareyou" METHOD="POST"> 
    <label for="smptms">Type in symptoms:</label><br>
    <input type="text" id="smptms" name="symptoms"><br>
    <label for="quantity">Overall Wellbeing (between 1 and 10):</label><br>
    <input type="number" id="quantity" name="quantity" min="1" max="10" step="1"><br>
    <input type="submit" value="Save Entry" class="btn btn-secondary">
</form>
{% endif %}

{% if medstaff == 'TRUE' %}
<h1>How is the patient feeling today?</h1>
<form>
    <input type="button" value="Load from EMR"><br><br>
    <label for="smptms">Type in Patient ID:</label><br>
    <input type="text" id="smptms" required><br>
    <label for="smptms">Type in Patient Name:</label><br>
    <input type="text" id="smptms" required><br>
    <label for="smptms">Type in symptoms:</label><br>
    <input type="text" id="smptms"><br>
    <label for="quantity">Overall Wellbeing (between 1 and 10):</label><br>
    <input type="number" id="quantity" name="quantity" min="1" max="10" step="1" required><br>
    <input type="submit">
</form>
{% endif %}

{% endblock %}
