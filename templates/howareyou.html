{% extends "base.html" %}

{% block title %}How are you?{% endblock %}

{% set currentvar = 'howareyou' %}

{% block content %}

{% if medstaff == '0' %}

<div class="container mt-5">

    <div class="page-header">
        <h1>How are you feeling?</h1>
    </div>

<form action="/howareyou" METHOD="POST"> 
    <p>
    <textarea id="smptms" placeholder="Type in symptoms" name="symptoms"></textarea><br>
    </p>
    <p><label for="quantity">Overall Wellbeing (between 1 and 10):</label><br>
    <input type="range" id="quantity" name="quantity" min="1" max="10" value="5" step="1"><br>
    </p>
    <input type="submit" value="Save Entry" class="btn btn-secondary">

</form>
</div>
{% endif %}

{% if medstaff == '1' %}


<div class="container mt-5">

    <div class="page-header">
        <h1>How is the patient feeling?</h1>
    </div>

<form action="/howareyou" METHOD="POST"> 
    <p>
    <textarea placeholder="Type in symptoms" name="symptoms"></textarea><br>
    </p>
    <p></p><label for="quantity">Overall Wellbeing (between 1 and 10):</label><br>
    <input type="range" id="quantity" name="quantity" min="1" max="10" value="5" step="1"><br>
    </p>
    <p><label for="smptms">Type in Patient ID:</label><br>
    <input type="text" name="patid" required><br>
    </p>
    <input type="submit" value="Save Entry" class="btn btn-secondary">

</form>
</div>
